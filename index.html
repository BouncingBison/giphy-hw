<!DOCTYPE html>
<html>

<head>
    <title>GIPHY!</title>
    <meta charset="utf-8" <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div align="center" class="jumbotron" id="header">
        <img id="headerGif" src="assets/images/giphy.gif">
        <img id="headerGif" src="assets/images/giphy.gif">

        <h4>Press the buttons to see gifs of celebrity chefs.</h4>
        <h4>If you don't see on you want here go ahead and search for them!</h4>
        <form class="form-inline-center" align="center" id="chefSearch">
            <div class="form-group">
                <label for="chefInput">Search for a Chef!</label>
                <input type="text" id="chefInput">
            </div>
            <!-- Button triggers show to be added -->
            <input id="addChef" type="submit" value="submit">
        </form>

        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <button class="btn btn-warning" id="chef" data-search="Mario Batali">Mario Batali</button>
                    <button class="btn btn-danger" id="chef" data-search="Guy Fieri">Guy Fieri</button>

                    <div id="theButtons"></div>
                </div>
                <div class="btn-group inline pull-right">

                    <button class="btn btn-info" id="chef" data-search="Actiion Bronson">Action Bronson</button>
                    <button class="btn btn-success" id="chef" data-search="Gordon Ramsay">Gordon Ramsay</button>

                    <div id="theButtons" align="center"></div>
                </div>
                <!--end of button group -->
            </div>
            <!--end of container -->
        </div>
        <!--end of row -->
    </div>


    <div class="row">
        <div class="container">
            <span><div id="giphZone"></div></span>
        </div>
        <!--end of container -->
    </div>
    <!-- end of row  -->


    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
